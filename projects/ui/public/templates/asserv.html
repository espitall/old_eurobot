<div>
  <div class="graph">
    <h2>Distance</h2>
    <div class="inline">
      <chart title="Vitesse" 
      axisx='{
        "title": "temps (ms)",
        "titleFontSize": 10,
        "labelFontSize": 10,
        "titleFontWeight": "bold"
      }'

      axisy='{
        "title": "position",
        "titleFontSize": 10,
        "labelFontSize": 10,
        "titleFontWeight": "bold"
      }'

      axisy2='{
        "title": "vitesse",
        "titleFontSize": 10,
        "labelFontSize": 10,
        "titleFontWeight": "bold"
      }'

      series='
      [
        {
          "name": "Ordre", 
          "source": "dist_set_point", 
          "type": "line"
        },
        {
          "name": "Sortie", 
          "source": "dist_pid_set_point", 
          "type": "line"
        },
        {
          "name": "Consigne vitesse", 
          "source": "dist_speed_set_point", 
          "type": "line",
          "axisYType": "secondary"
        },
        {
          "name": "Vitesse", 
          "source": "dist_speed", 
          "type": "line",
          "axisYType": "secondary"
        }
      ]' 
      ></chart>
    </div>
    <div class="inline">
      <chart title="PID" 
      axisx='{
        "title": "temps (ms)",
        "titleFontSize": 10,
        "labelFontSize": 10,
        "titleFontWeight": "bold"
      }'

      axisy='{
        "title": "position",
        "titleFontSize": 10,
        "labelFontSize": 10,
        "titleFontWeight": "bold"
      }'

      axisy2='{
        "title": "sortie",
        "titleFontSize": 10,
        "labelFontSize": 10,
        "titleFontWeight": "bold",
        "minimum": -2000,
        "maximum": 2000
      }'

      series='
      [
        {
          "name": "Consigne", 
          "source": "dist_pid_set_point", 
          "type": "line"
        },
        {
          "name": "Retour", 
          "source": "dist_feedback", 
          "type": "line"
        },
        {
          "name": "Proportionnel", 
          "source": "dist_p", 
          "type": "line",
          "axisYType": "secondary"
        },
        {
          "name": "Derive", 
          "source": "dist_d", 
          "type": "line",
          "axisYType": "secondary"
        },
        {
          "name": "Sortie", 
          "source": "dist_output", 
          "type": "line",
          "axisYType": "secondary"
        }
      ]' 
      ></chart>
    </div>
    <div class="inlinetop">
      <div class="commandes">
        <div class="inline">
          <fieldset>
            <legend>Rampes</legend>
            <ul>
              <li><label>Vmax :</label><input ng-model="commands.dist.vmax"/></li>
              <li><label>Amax :</label><input ng-model="commands.dist.amax"/></li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>PID</legend>
            <ul>
              <li><label>Kp :</label><input ng-model="commands.dist.kp"/></li>
              <li><label>Kd :</label><input ng-model="commands.dist.kd"/></li>
              <li><label>Shift :</label><input ng-model="commands.dist.shift"/></li>
            </ul>
          </fieldset>
          <button ng-click="write_d_params()" class="appliquer">Enreg.</button>
          <button ng-click="read_d_params()" >Lire</button>
        </div>
      </div>
    </div>
  </div>
